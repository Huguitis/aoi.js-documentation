- name: Readme Tree
  # You may pin to the exact commit or the version.
  # uses: RavelloH/readme-tree@7e019c5d3de27630776bbad05f1a13b38e8e25c9
  uses: RavelloH/readme-tree@v1.1.0
  with:
    # Show all files and directories(yes or no)
    showall: # optional, default is yes
    # Show directory name instead of content(yes or no)
    showdirectoryname: yes
    # List the change time of the file or directory(yes or no)
    showchangetime: yes
    # Lists the file or directory size(yes or no)
    showsize: # optional, default is no
    # Displays the full relative path of the file(yes or no)
    showallname: # optional, default is no
    # Ignore.Git folder(yes or no)
    ignoregit: # optional, default is yes
